<ion-content>
  <app-navbar></app-navbar>

  <app-searchbar></app-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-title color="secondary" class="product-title">Últimos Lançamentos</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="chevron-back-circle" class="arrow-icons" color="secondary" (click)="prevProductSlide()"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-slides [options]="slideOpts" class="skeleton-slides" #productSlides *ngIf="loading">
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
        </ion-slides>
        <ion-slides pager="true" [options]="slideOpts"  #productSlides *ngIf="recentProducts">
          <ion-slide *ngFor="let item of recentProducts" [routerLink]="['/product-details', item.id]">
            <ion-card >
              <img alt="item.title"  src="{{ item.image1 }}"/>
              <ion-card-header>
                <ion-card-subtitle>
                  {{ item.title }}
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
        <ion-col size="1" >
          <ion-icon name="chevron-forward-circle" class="arrow-icons" color="secondary" (click)="nextProductSlide()"></ion-icon>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="promo-grid">
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-title color="secondary" class="product-title">Promoções</ion-title>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ion-text-center">
      <ion-col size="1">
        <ion-icon name="chevron-back-circle" class="arrow-icons" color="secondary" (click)="prevPromoSlide()"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-slides [options]="slideOpts" class="skeleton-slides" #productSlides *ngIf="loading">
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
          <ion-slide>
            <ion-col>
              <ion-skeleton-text animated class="product-card"></ion-skeleton-text>
            </ion-col>
          </ion-slide>
        </ion-slides>
        <ion-slides pager="true" [options]="slideOpts"  #promoSlides *ngIf="promotionalProducts">
            <ion-slide *ngFor="let item of promotionalProducts" [routerLink]="['/product-details', item.id]">
                <ion-card >
                  <img alt="item.title"  src="{{ item.image1 }}"/>
                  <ion-card-header>
                    <ion-card-subtitle>
                      {{ item.title }}
                    </ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
            </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="chevron-forward-circle" class="arrow-icons" color="secondary" (click)="nextPromoSlide()"></ion-icon>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-button class="catalog-button" color="secondary" size="medium" expand="block" href="/catalogo">Confira todo o nosso catálogo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
