<ion-content>
  <app-navbar></app-navbar>

<!--   <ion-row class="divider-row">
    <ion-item-divider></ion-item-divider>
  </ion-row> -->

  <ion-grid class="product-grid">
    <ion-row>
      <ion-col>
        <ion-card class="product-card">
          <img class="product-img" src="{{ product.image1 }}">
        </ion-card>
      </ion-col>
      <ion-col class="product-labels">
        <ion-row>
          <ion-col class="product-row">
            <ion-label class="product-title">{{ product.title }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Código: {{ product.code }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="product-row">
            <ion-label>Tamanhos disponíveis: {{ product.availableSizes }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="product-row">
            <ion-label>{{ product.description }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of totalClicks">
            <ion-button class="product-button" color="secondary" href="http://wa.me/553199818010?text=Olá, tenho interesse em {{ product.title }}" target="_blank" (click)="buyActionButton(item)">Comprar Agora</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="card-grid">
    <ion-row>
      <ion-col size="2.4">
        <ion-card class="card-img">
          <img class="product-img" src="{{ product.image2 }}">
        </ion-card>
      </ion-col>
      <ion-col size="2.4">
        <ion-card class="card-img">
          <img class="product-img" src="{{ product.image3 }}">
        </ion-card>
      </ion-col>
      <ion-col size="2.4">
        <ion-card class="card-img">
          <img class="product-img" src="{{ product.image4 }}">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="product-grid2">
    <ion-row>
      <ion-col>
        <ion-card class="product-card2">
          <img class="product-img" src="{{ product.image1 }}">
        </ion-card>
      </ion-col>
      <ion-row class="infos-row">
        <ion-col class="product-labels">
          <ion-row>
            <ion-col class="product-row">
              <ion-label class="product-title">{{ product.title }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Código: {{ product.code }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="product-row">
              <ion-label>Tamanhos disponíveis: {{ product.availableSizes }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="product-row">
              <ion-label>{{ product.description }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col *ngFor="let item of totalClicks">
              <ion-button class="product-button2" color="secondary" href="http://wa.me/553199818010?text=Olá, tenho interesse em {{ product.title }}" target="_blank" (click)="buyActionButton(item)">Comprar Agora</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
